name: Build and Publish Sussus

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v7
      with:
        dotnet-version: 7.0.100

    - name: Build the application
      run: dotnet build -c Release -o ./publish

  publish:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v7
      with:
        dotnet-version: 7.0.100

    - name: Publish artifact
      uses: actions/upload-artifact@v2
      with:
        name: sussus-artifact
        path: ./publish

  android:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Android build environment
      uses: reactivecircuits/setup-android@v2

    - name: Build and publish Android application
      run: |
        # Add your Android build commands here
        echo "Building and publishing Android application"

env:
  JDC_RELEASE: ${{ secrets.JDC_RELEASE }}
